
<div>
    <h2><span>Vehicle</span> {{vm.vehicle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.vehicle.name}}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <span>{{vm.vehicle.model}}</span>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
            <span>{{vm.vehicle.company}}</span>
        </dd>
        <dt><span>Chasis Number</span></dt>
        <dd>
            <span>{{vm.vehicle.chasisNumber}}</span>
        </dd>
        <dt><span>Make</span></dt>
        <dd>
            <span>{{vm.vehicle.make}}</span>
        </dd>
        <dt><span>Crid</span></dt>
        <dd>
            <span>{{vm.vehicle.crid}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
