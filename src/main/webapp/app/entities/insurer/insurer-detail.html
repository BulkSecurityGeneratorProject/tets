
<div>
    <h2><span>Insurer</span> {{vm.insurer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.insurer.title}}</span>
        </dd>
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{vm.insurer.firstName}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{vm.insurer.lastName}}</span>
        </dd>
        <dt><span>Dob</span></dt>
        <dd>
            <span>{{vm.insurer.dob | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Marital Status</span></dt>
        <dd>
            <span>{{vm.insurer.maritalStatus}}</span>
        </dd>
        <dt><span>Post Code</span></dt>
        <dd>
            <span>{{vm.insurer.postCode}}</span>
        </dd>
        <dt><span>Email Id</span></dt>
        <dd>
            <span>{{vm.insurer.emailId}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
